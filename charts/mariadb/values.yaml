mariadb:
  rootUser:
    password:

  db:
    user: wp
    password:
    name: wordpress

  replication:
    enabled: true
    user: replicator
    password:

  master:
    persistence:
      enabled: true
      storageClass: "hostpath"
      size: 2Gi
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 512Mi

  slave:
    replicas: 2
    persistence:
      enabled: true
      storageClass: "hostpath"
      size: 2Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi

  metrics:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
